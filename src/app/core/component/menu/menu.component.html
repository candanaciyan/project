<div class="w-100 vh-100">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">Admin</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Features</a>
          </li>
          @if (role =='aaa') {
            <li class="nav-item">
              <a
                routerLinkActive="active"
                [routerLink]="['./product']"
                [relativeTo]="route"
                class="nav-link"
                >REPORT</a
              >
            </li>}
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <div class="hesap">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Hesap
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" [routerLink]="['/menu/account']"
                    >Hesap Bilgileri</a
                  >
                </li>
                <li><a class="dropdown-item" (click)="logout()">Çıkış</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="w-100 h-100 d-flex">
    <div class="kategoriler h-100">
      @if (role =='admin'){<button
        class="btn btn-primary"
        [routerLink]="['./product-management']"
        [relativeTo]="route"
        [routerLinkActive]="['aktifKategori']"
      >
        Product Management
      </button>}
      <button
        class="btn btn-primary"
        [routerLink]="['./product-create']"
        [relativeTo]="route"
        [routerLinkActive]="['aktifKategori']"
      >
        Product Create
      </button>
      <button
        class="btn btn-primary"
        [routerLink]="['./product-accept']"
        [relativeTo]="route"
        [routerLinkActive]="['aktifKategori']"
      >
        Product Accept
      </button>
      <button
        class="btn btn-primary"
        [routerLink]="['./product-sale']"
        [relativeTo]="route"
        [routerLinkActive]="['aktifKategori']"
      >
        Product Sale
      </button>
      <button
        class="btn btn-primary"
        [routerLink]="['./shelf-management']"
        [relativeTo]="route"
        [routerLinkActive]="['aktifKategori']"
      >
        Shelf Management
      </button>
      <button
        class="btn btn-primary"
        [routerLink]="['./shelf-edit']"
        [relativeTo]="route"
        [routerLinkActive]="['aktifKategori']"
      >
        Shelf Edit
      </button>
      <button
        class="btn btn-primary"
        [routerLink]="['./user-create']"
        [relativeTo]="route"
        [routerLinkActive]="['aktifKategori']"
      >
        User Create
      </button>
      <button
      class="btn btn-primary"
      [routerLink]="['./user-password-change']"
      [relativeTo]="route"
      [routerLinkActive]="['aktifKategori']"
    >
      User Password Change
    </button>
    </div>
    <div class="w-100 h-100">
      <router-outlet />
    </div>
  </div>
</div>
