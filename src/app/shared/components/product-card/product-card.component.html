<div class="card-container">
    <div class="card">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="{{product.image}}" height="50px" class="me-2"/>
                <div class="d-flex flex-column">
                    <div class="d-flex">
                        <div>Name:</div>
                        <div class="ms-2">{{product.name}}</div>
                    </div>
                    <div class="d-flex">
                        <div>Total Amount:</div>
                        <div class="ms-2">{{totalAmount}}</div>
                    </div>
                    <div class="d-flex">
                        <div>Minimum Limit:</div>
                        <div class="ms-2">{{product.minimum}}</div>
                    </div>
                    <div class="d-flex">
                        <div>Description:</div>
                        <div class="ms-2">{{product.description}}</div>
                    </div>                    
                </div>
            </div>
            <div> 
                @if (role == "admin"){
                    <mat-icon class="edit me-1" fontIcon="edit" (click)="editProduct()"></mat-icon>
                    <mat-icon class="close" fontIcon="close" (click)="deleteProductButtonClicked()"></mat-icon>
                }         

            </div>
        </div>
    </div>
</div>
