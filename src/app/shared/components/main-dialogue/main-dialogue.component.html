<div class="custom-dialog">
    <mat-dialog-content>
        {{ called }}
    </mat-dialog-content>
    <mat-dialog-actions class="mx-2">
        <button class="btn btn-primary" (click)="buttonYesClick()">Yes</button>
        <button class="btn btn-warning ms-auto" (click)="buttonNoClick()">No</button>
    </mat-dialog-actions>  
</div>
