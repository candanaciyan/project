<div class="container-fluid user-select-none">
    <div class="mt-2">
    @if (users.length == 0) {
        It seems there are no users...
    } @else {
        <table class="table table-hover boxTable">
            <thead>
                <tr>
                    <th>User Id</th>
                    <th>User Name</th>
                    <th>User Surname</th>
                    <th>User Email</th>
                </tr>
            </thead>
            <tbody>
                @for (user of users; track user.email) {
                    <tr [class.table-primary]="user.id == selectedUser?.id"
                    class="shelfRow"
                    (click)="selectUser(user)">
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.surname}}</td>
                        <td>{{user.email}}</td>
                        </tr>
                }
            </tbody>
        </table>
    }
    </div>
    <div class="mt-2">
        <button class="btn btn-primary" (click)="createUser()">Create Shelf</button>
        @if (selectedUser != null) {
            <button class="btn btn-warning ms-2" (click)="editUser()">Edit User</button>
            <button class="btn btn-danger ms-2" (click)="deleteUser()">Delete User</button>
        }
    </div>
</div>
